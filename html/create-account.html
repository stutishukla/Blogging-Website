<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="..\..\css\wandika-main.css?version=1">
  <title>Create Account</title>
</head>
<body>
  <div class="acct-content">
      <span class="acct_close">&times;</span>
      <div id="login_card">
        <div id="login">
          <h1>Create account</h1>
          <hr class="login_line"> </hr>
          <form action="sign-up-verify.php" method="POST">
            <input id="username" name="username" type="text" placeholder="Username" required minlength="3" maxlength="15">
            <br>
            <input id="email" name="email" type="text" placeholder="Email" required minlength="3" maxlength="15">
            <br>
            <input id="user_pass" name="user_pass" type="text" placeholder="Password" required minlength="8" maxlength="20">
            <br>
            <input id="password" name="password" type="text" placeholder="Confirm Password" required minlength="3" maxlength="15">
            <br>
            <input id="country" name="country" type="text" placeholder="Country" required minlength="3" maxlength="15">
            <br>
            <input id="submit"  name="submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/wandika-main.js"></script>

      $(document).ready(function() {
      });

    </script>

  </body>
  </html>
